<div *ngIf='profile'>
  <div class="panel pane-default">
    <div class="panel-heading">
      {{profile.name}}
      <small>({{profile.login}})</small>
      <span *ngIf='profile.company'>, Works at {{profile.company}}</span>
      {{profile.location}}
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-3">
          <img src="{{profile.avatar_url}}" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
